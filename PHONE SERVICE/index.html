<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="icon" type="rel" href="./picz/nonso service.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>9JA NETWORK</title>
</head>

<body>
    <div id="offpower">
        <span onclick="onpower()" id="icon" class="material-symbols-outlined">
            power_rounded
        </span>
        <img src="" id="img" alt="" width="100px" height="100px">
        <!-- <audio src="" id="imgz"></audio> -->
    </div>
    <div id="body">
        <div onclick="inpt()" id="div1">
            <div class="clock">
                <span class="hour"></span>
                <p class="material-symbols-outlined">
                    go_to_line
                </p>
                <span class="minute"></span>
            </div>
            <marquee behavior="" direction="left">
                <h5>YOUR PHONE IS LOCK, TOUCH YOUR FINGERPRINT TO UNLOCK</h5>
            </marquee>
            <div id="fingerprint">
                <span onclick="fingerun()" class="material-symbols-outlined">
                    fingerprint
                </span>
            </div>
        </div>
        <div id="inputfinger">
            <input class="form-control w-75" type="password" name="" id="inputo">
        </div>
    </div>
    <main class="ml-auto">
        <div id="phone">
            <div id="topall" class="top-container">
                <div class="clocks">
                    <span id="hour" class="hour"></span>:<span id="mins" class="minute"></span>:<span id="session"
                        style="font-size: x-small;">AM</span>
                </div>
                <div class="status">
                    <div></div>
                    <div></div>
                </div>
                <div id="wifi">
                    <i class="icofont-ui-wifi"></i>
                </div>
                <div id="datahold">
                    <span id="data" class="material-symbols-outlined">
                        signal_cellular_alt
                    </span>
                </div>
                <div>
                    <h6>5G</h6>
                </div>
                <div id="battery">
                    <i class="icofont-battery-full"></i>
                </div>

            </div>

            <div id="todo">
                <input class="form-control" id="myinp" type="text">
                <button id="rt" class="btn btn-danger" onclick="add()">add</button>
                <button id="rt" class="btn btn-danger" onclick="clearit()">clearit</button>
                <h2 id="screen"></h2>

                <i onclick="x()" class="icofont-ui-close bottom-fixed"></i>
            </div>

            <div onclick="power()" id="powerhold">
                <div onclick="poweroff()">
                    <span class="material-symbols-outlined">
                        power_settings_new
                    </span>
                </div>
                <div onclick="restart()" id="iop">
                    <span class="material-symbols-outlined">
                        restart_alt
                    </span>
                </div>
                <div onclick="locked()" id="iop">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                </div>
            </div>

            <div id="holdhome">
                <p id="shows" class="text-light d-flex">your rechargepin:</p>
                <p id="vvoo" class="text-warning d-flex">your card ID:</p>
                <div onclick="tbtn()" id="touchbtn">
                    <img class="animate__heartBeat animate__backInLeft" src="./picz/touch btn.png" alt="">
                </div>

                <div id="divsearch">
                    <div id="search">
                        <img class="animate__backOutLeft" src="./picz/google.png" alt="" srcset="" width="25px"
                            height="16px">
                        <input class="form-control" placeholder="search around the world" type="search" name=""
                            id="inputs">
                        <i onclick="robotf()" class="icofont-search"></i>
                    </div>
                </div>
                <div id="file">
                    <span>

                        <!-- <img src="" id="img" alt="" width="100px" height="100px"> -->
                    </span>
                </div>
                <div id="homeicon">
                    <div onclick="cardapp()">
                        <span class="material-symbols-outlined">
                            smart_toy
                        </span>
                        <p>Print Card</p>
                    </div>
                    <div onclick="robo()">
                        <span class="material-symbols-outlined">
                            communication
                        </span>
                        <p>Baby Robot</p>
                    </div>
                    <div onclick="todos()">
                        <span class="material-symbols-outlined">
                            social_distance
                        </span>
                        <p>ToDo</p>
                    </div>
                    <div type="button" onclick="nonsog()" class="d-block">
                        <img src="./picz/nonso service.jpg" alt="">
                        <p class="text-info">NonsoGlobal Company</p>
                    </div>
                    <div>
                        <img src="./picz/contact.png" alt="">
                    </div>
                    <div>
                        <!-- <input onchange="pickfilez()" type="file" name="" id="filess"> -->
                        <input onchange="pickfile(event)" type="file" name="input" id="files" width="100px">
                    </div>
                </div>
                <div id="allapp">
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                </div>
            </div>
            <div id="mm">
                <div id="ff">
                    <img src="./picz/robot.jpg" alt="" style="width: 5em; height: 5em;">
                </div>
                <h1 id="h1"></h1>
                <h1 id="h2"></h1>
                <input class="form-control w-100" type="text" name="" id="inputs" placeholder="asked me anything">
                <button id="io" onclick="robotf()" class="btn btn-danger">summit</button>
                <div id="homec">
                    <i onclick="homec()" class="icofont-ui-close"></i>
                </div>
            </div>
            <div id="gens">
                <div id="homec" onclick="homec()">
                    <i class="icofont-ui-close"></i>
                </div>
                <select class="form-control w-100" name="" id="provider">
                    <option value="">select network provider</option>
                    <option value="MTN">MTN</option>
                    <option value="AIRTEL">AIRTEL</option>
                    <option value="ETISALAT">9MOBILE</option>
                    <option value="GLO">GLO</option>
                </select>
                
                <select class="form-control w-100 mt-3" name="" id="amount">
                    <option value="">select amount</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="750">750</option>
                    <option value="1000">1000</option>
                </select>
                <button class="btn btn-warning mt-3" onclick="generator()">Generator</button>

            </div>
            <div id="landingdiv" class="fixed-bottom">
                <button onclick="gotocallarea()" class="btn btn-info"> <i class="icofont-ui-call"></i> </button>
                <button class="btn btn-info"><i class="icofont-ui-messaging"></i></button>
                <button class="btn btn-info"><i class="icofont-camera"></i></button>
                <button class="btn btn-info" onclick="blog()"><img src="./picz/why africa.jpg" alt="#" width="39em" height="30em"></button>
            </div>
            <div id="callarea">
                <h1 id="shownums"></h1>
                <button onclick="clickNum(1)" class="btn btn-info">1</button>
                <button onclick="clickNum(2)" class="btn btn-info">2</button>
                <button onclick="clickNum(3)" class="btn btn-info">3</button>
                <button onclick="clickNum(4)" class="btn btn-info">4</button>
                <button onclick="clickNum(5)" class="btn btn-info">5</button>
                <button onclick="clickNum(6)" class="btn btn-info">6</button>
                <button onclick="clickNum(7)" class="btn btn-info">7</button>
                <button onclick="clickNum(8)" class="btn btn-info">8</button>
                <button onclick="clickNum('*')" class="btn btn-info">*</button>
                <button onclick="clickNum(9)" class="btn btn-info">9</button>
                <button onclick="clickNum(0)" class="btn btn-info">0</button>
                <button onclick="clickNum('#')" class="btn btn-info">#</button>
                <!-- <input type="button" value="C" onclick="shownum.value = shownum.value.toString(shownum).slice(0,-1)"> -->
                <button onclick="delt()" id="deles"><i class="icofont-ui-close"></i></button>
                <button onclick="clickback()" class="btn btn-info"><i class="icofont-arrow-left"></i></button>
                <button onclick="dial()" class="btn btn-info"><span class="material-symbols-outlined">
                        phone_in_talk
                    </span></button>
            </div>
            <div id="select_provider" class="fixed-top">
                <div><button class="btn btn-warning" onclick="dialmtn()">MTN</button></div>
                <div><button class="btn btn-warning" onclick="daileti()">ETISALAT</button></div>
                <div><button class="btn btn-warning" onclick="dailglo()">GLO</button></div>
                <div><button class="btn btn-warning" onclick="dialairtel()">AIRTEL</button></div>
                <div><i onclick="cancel()" class="icofont-close-squared-alt"></i></div>
            </div>
        </div>
    </main>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>


</html>

<script src="./index.js"></script>
<script src="./robot.js"></script>
<script src="./todo.js"></script>
